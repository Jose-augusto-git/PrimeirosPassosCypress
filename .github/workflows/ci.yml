name: CI

on: [push]
jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Run Cypress Tests 
              uses: cypress-io/github-action@v5
              with:
                start: 'npm start'
                build: 'npm run build'

            - name: Upload Cypress Artifacts
              uses: actions/upload-artifact@v3
              if: always()
              with:
                name: Cypress Result
                path: | 
                  cypress/screenshots
                  cypress/videos
                if-no-files-found: ignore